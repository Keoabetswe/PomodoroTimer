<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="page">
            <!-- header -->
            <img id="pomodoro-logo" src="images/pomodoro-timer.png" alt="Pomodoro Timer">
            <h3 id="header">Pomodoro Timer</h3>
            
            <!-- buttons -->
            <button id="button-start">Start</button>
            <button id="button-pause">Pause</button>
            <button id="button-reset">Reset</button>

            <!-- timers -->
            <p id="main-timer">25:00</p>
            <p id="break-timer">5:00</p>

            <!-- Greeting -->
            <div id="greet"></div>

        </div>

    <audio id="timer-alarm"> 
        <source src="audio/ping_idea.mp3" type="audio/mpeg">
    </audio>
    <script src="js/timer.js"></script>
    </body>
</html>
